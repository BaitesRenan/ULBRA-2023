<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table><!-- Tag de abertura da tabela-->
        <tr>
            <th>Nome</th>
            <th>Telefone</th>

        </tr>

        <tr>
            <td>Ana</td>
            <td>(00) 0000-0000</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>(00) 0000-0000</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Clube</th>
            <th>Pontos</th>
        </tr>
        <td>1</td>
        <td>PSG</td>
        <td>12</td>
    </table>
</body>
</html>
